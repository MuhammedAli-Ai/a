<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Navbar</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>

<body>

    <nav class="navbar">
        <div class="navbar-container">
            <!-- Logo -->
            <img src="img/gif.gif" alt="Logo" class="navbar-logo" />

            <!-- Buttons -->
            <div class="navbar-buttons">
                <button class="navbar-button">Movies</button>
                <button class="navbar-button">Popular</button>
                <a href="https://www.youtube.com/@MetaAg">
                    <button class="navbar-button">Anime World</button>
                </a>
            </div>
        </div>
    </nav>

    <!-- Cards Section -->
    <section class="cards-container">
        <div class="card">
            <div class="card-img">
                <img src="img/titan.jpeg" alt="Anime 1">
            </div>
            <div class="card-content">
                <h3 class="anime-name">Attack on Titan</h3>
                <button class="play-now"><a href="video.html" style="text-decoration: none; color: white;>
                         <i class="bx bx-play"></i> Play Now
                    </a> </button>
            </div>
        </div>
        <div class="card">
            <div class="card-img">
                <img src="img/hero.jpeg" alt="Anime 2">
            </div>
            <div class="card-content">
                <h3 class="anime-name">My Hero Acadmeia</h3>
                <button class="play-now"><a href="vide.html" style="text-decoration: none; color: white;>
                         <i class="bx bx-play"></i> Play Now
                    </a> </button>
            </div>
        </div>
        <div class="card">
            <div class="card-img">
                <img src="img/one.jpeg" alt="Anime 3">
            </div>
            <div class="card-content">
                <h3 class="anime-name">One Piece</h3>
                <button class="play-now"><a href="vid.html" style="text-decoration: none; color: white;>
                    <i class="bx bx-play"></i> Play Now
                </button>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="footer-container">
            <div class="footer-text">
                <p>&copy; 2025 Your Anime Website. All Rights Reserved.</p>
                <p>Follow us on social media for the latest updates!</p>
            </div>
            <div class="footer-icons">
                <a href="https://facebook.com" target="_blank" aria-label="Visit our Facebook page">
                    <i class="bx bxl-facebook"></i>
                </a>
                <a href="https://twitter.com" target="_blank" aria-label="Visit our Twitter page">
                    <i class="bx bxl-twitter"></i>
                </a>
                <a href="https://instagram.com" target="_blank" aria-label="Visit our Instagram page">
                    <i class="bx bxl-instagram"></i>
                </a>
                <a href="https://linkedin.com" target="_blank" aria-label="Visit our LinkedIn page">
                    <i class="bx bxl-linkedin"></i>
                </a>
            </div>
        </div>
    </footer>

    <script src="script.js">
        document.querySelectorAll('.navbar-button').forEach(button => {
            button.addEventListener('click', () => {
                alert('Welcome to Anime World!');
            });
        });
    </script>
</body>

</html>
